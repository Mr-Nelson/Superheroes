<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% load static %}
    <img src="{% static 'superheroesapp/ragnarok.jpg' %}" alt="Ragnarok">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Superheroes Index</title>
</head>
<body>
    <h1>List of Superheroes</h1>
        <ul>
            {% for superhero in all_superheroes %}
            <li><h2>{{superhero.name}}</h2></li>
            <li><a href="{% url 'superheroesapp:detail' superhero.id %}">See more info</a></li>
            <li><a href="{% url 'superheroesapp:change' superhero.id %}">Change Details Here</a></li>
            <li><a href="{% url 'superheroesapp:delete' superhero.id %}">Delete</a></li>
            {% endfor %}
        </ul>
    <a href="{% url 'superheroesapp:create' %}">Create a superhero!</a>
</body>
</html>
